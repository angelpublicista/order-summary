<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="content">
    <div class="card-order-summary">
        <img src="images/illustration-hero.svg" alt="" class="card-order-summary__img">
        <div class="card-order-summary__info">
          <h2 class="card-order-summary__info__title">
            Order Summary
          </h2>
          
          <p class="card-order-summary__info__desc">
            You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!
          </p>
          
          <div class="card-order-summary__info__plan">
            <div class="card-order-summary__info__plan__type">
               <div class="card-order-summary__info__plan__type__icon">
                  <img src="images/icon-music.svg" alt="">
               </div>
               <div class="card-order-summary__info__plan__type__desc">
                  <h3 class="card-order-summary__info__plan__type__name">Annual Plan</h3>
                  <span class="card-order-summary__info__plan__type__price">$59.99/year</span>
               </div>
            </div>
            <a href="#" class="card-order-summary__info__plan__change">Change</a>
          </div>

          <div class="card-order-summary__info__payment">
            <a href="#" class="card-order-summary__btn card-order-summary__info__payment__proceed">Proceed to Payment</a>
            <a href="#" class="card-order-summary__btn card-order-summary__info__payment__cancel">Cancel Order</a>
          </div>
        </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/angelpublicista">Angel Burgos</a>.
  </div>
</body>
</html>
